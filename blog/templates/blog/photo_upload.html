{% extends 'base.html' %}

{% block content %}

<h2>Télechager une photo</h2>
<!-- obligatoire pour que le formulaire puisse gérer l’envoi de fichiers. -->
<form  method="post" enctype="multipart/form-data" >
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Publier</button>
</form>
{% endblock content %}
